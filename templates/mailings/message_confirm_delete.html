{% extends 'base.html' %}
{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<h2>Удалить сообщение "{{ object.subject }}"?</h2>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Отмена</a>
</form>
{% endblock %}
