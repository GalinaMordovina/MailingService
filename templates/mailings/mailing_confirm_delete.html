{% extends 'base.html' %}
{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<h2>Удалить рассылку #{{ object.id }}?</h2>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'mailings:mailing_list' %}">Отмена</a>
</form>
{% endblock %}
