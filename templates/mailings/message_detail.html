{% extends 'base.html' %}
{% block title %}Сообщение{% endblock %}

{% block content %}
<h2>{{ message.subject }}</h2>

<p><strong>Текст:</strong></p>
<p>{{ message.body|linebreaksbr }}</p>

<a class="btn btn-warning" href="{% url 'mailings:message_update' message.id %}">Изменить</a>
<a class="btn btn-danger" href="{% url 'mailings:message_delete' message.id %}">Удалить</a>
<a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Назад</a>
{% endblock %}
